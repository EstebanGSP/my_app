name: my_app
description: "A new Flutter project with multi-utilities."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  intl: ^0.19.0
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.8
  math_expressions: ^2.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

flutter_launcher_icons:
    android: true
    ios: true
    adaptive_icon_foreground: "assets/icon_foreground.png"
    adaptive_icon_background: "#121212" 
    image_path: "assets/icon.png" 
    min_sdk_android: 21
